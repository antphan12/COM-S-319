<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="addImageBtn">Add Image</button>
    <div id="gallery"></div>

    <script>
        document.getElementById("addImageBtn").onclick = function(){
            var newImage = document.createElement("img");
            newImage.src = "https://upload.wikimedia.org/wikipedia/commons/e/ea/Superman_shield.svg";
            newImage.alt = "Superman";
            newImage.width = "300";

            document.getElementById("gallery").appendChild(newImage);
}
</script>

</body>
</html>
