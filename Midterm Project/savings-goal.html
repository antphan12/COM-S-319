<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Savings Goal</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="savings-goal-page">
    <div class="container">
        <header class="d-flex align-items-center my-4">
            <img src="images/bank.png" alt="Bank" class="me-3" style="width: 150px; height: 150px;">
            <div>
                <h1>Cynance and Budgets</h1>
                <p>Track your income, expenses, and savings goals efficiently.</p>
            </div>
        </header>

        <nav class="mb-4">
            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="income.html">Log Income</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="expense.html">Log Expense</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="savings-goal.html">Set Savings Goal</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                </li>
            </ul>
        </nav>

        <main>
            <!-- User Selection -->
            <section id="userSelection" class="mb-4">
                <label for="userSelect" class="form-label">Select User:</label>
                <select id="userSelect" class="form-select">
                    <option value="user1">User 1</option>
                    <option value="user2">User 2</option>
                    <option value="user3">User 3</option>
                </select>
            </section>

            <form id="savingsGoalForm" class="mb-4">
                <div class="mb-3">
                    <label for="goalAmount" class="form-label">Savings Goal Amount:</label>
                    <input type="number" id="goalAmount" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="goalDate" class="form-label">Target Date (YYYY-MM-DD):</label>
                    <input type="date" id="goalDate" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Set Savings Goal</button>
            </form>

            <p>Your Current Savings Goal: <span id="currentGoal">$0</span> by <span id="goalDateDisplay">N/A</span></p>
        </main>

        <footer class="text-center mt-4">
            <p>Cynance and Budgets &copy; 2024</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const savingsGoalForm = document.getElementById('savingsGoalForm');
            const currentGoalElement = document.getElementById('currentGoal');
            const goalDateDisplay = document.getElementById('goalDateDisplay');
            const userSelect = document.getElementById('userSelect');

            // Load user savings goal from local storage
            function loadUserSavingsGoal(user) {
                const goalAmount = localStorage.getItem(`${user}_savingsGoalAmount`);
                const goalDate = localStorage.getItem(`${user}_savingsGoalDate`);
                
                if (goalAmount && goalDate) {
                    currentGoalElement.textContent = `$${goalAmount}`;
                    goalDateDisplay.textContent = goalDate;
                } else {
                    currentGoalElement.textContent = "$0";
                    goalDateDisplay.textContent = "N/A";
                }
            }

            // Event listener for user selection
            userSelect.addEventListener('change', (event) => {
                loadUserSavingsGoal(event.target.value);
            });

            // Initial load for the default user
            loadUserSavingsGoal(userSelect.value);

            savingsGoalForm.addEventListener('submit', (event) => {
                event.preventDefault();
                const goalAmount = parseFloat(document.getElementById('goalAmount').value);
                const goalDate = document.getElementById('goalDate').value;

                localStorage.setItem(`${userSelect.value}_savingsGoalAmount`, goalAmount);
                localStorage.setItem(`${userSelect.value}_savingsGoalDate`, goalDate);

                currentGoalElement.textContent = `$${goalAmount}`;
                goalDateDisplay.textContent = goalDate;

                event.target.reset();
            });
        });
    </script>
</body>
</html>
