<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Income</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="images/bank.png" alt="Bank" style="width: 70px; height: 70px;">
            <div>
                <h1>Cynance and Budgets</h1>
                <p>Track your income, expenses, and savings goals efficiently.</p>
            </div>
        </header>
        
        <nav>
            <ul>
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="income.html">Log Income</a></li>
                <li><a href="expense.html">Log Expense</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>

        <main>
            <form id="incomeForm">
                <label for="incomeAmount">Income Amount:</label>
                <input type="number" id="incomeAmount" required>
                <button type="submit">Log Income</button>
            </form>
            <p>Total Income: <span id="totalIncome">$0</span></p>
            <canvas id="incomeChart"></canvas>
        </main>

        <footer>
            <p>Cynance and Budgets &copy; 2024</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const incomeForm = document.getElementById('incomeForm');
            const totalIncomeElement = document.getElementById('totalIncome');

            // Load total income from local storage
            let totalIncome = parseFloat(localStorage.getItem('totalIncome')) || 0;
            totalIncomeElement.textContent = `$${totalIncome}`;

            incomeForm.addEventListener('submit', (event) => {
                event.preventDefault();
                const incomeAmount = parseFloat(document.getElementById('incomeAmount').value);
                totalIncome += incomeAmount;
                totalIncomeElement.textContent = `$${totalIncome}`;
                localStorage.setItem('totalIncome', totalIncome);
                event.target.reset();
            });
        });
    </script>
</body>
</html>
