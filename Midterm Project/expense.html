<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Expense</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="images/bank.png" alt="Bank" style="width: 70px; height: 70px;">
            <div>
                <h1>Cynance and Budgets</h1>
                <p>Track your income, expenses, and savings goals efficiently.</p>
            </div>
        </header>
        
        <nav>
            <ul>
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="income.html">Log Income</a></li>
                <li><a href="expense.html">Log Expense</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>

        <main>
            <form id="expenseForm">
                <label for="expenseAmount">Expense Amount:</label>
                <input type="number" id="expenseAmount" required>
                <button type="submit">Log Expense</button>
            </form>
            <p>Total Expenses: <span id="totalExpenses">$0</span></p>
            <canvas id="expenseChart"></canvas>
        </main>

        <footer>
            <p>Cynance and Budgets &copy; 2024</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const expenseForm = document.getElementById('expenseForm');
            const totalExpensesElement = document.getElementById('totalExpenses');

            // Load total expenses from local storage
            let totalExpenses = parseFloat(localStorage.getItem('totalExpenses')) || 0;
            totalExpensesElement.textContent = `$${totalExpenses}`;

            expenseForm.addEventListener('submit', (event) => {
                event.preventDefault();
                const expenseAmount = parseFloat(document.getElementById('expenseAmount').value);
                totalExpenses += expenseAmount;
                totalExpensesElement.textContent = `$${totalExpenses}`;
                localStorage.setItem('totalExpenses', totalExpenses);
                event.target.reset();
            });
        });
    </script>
</body>
</html>
