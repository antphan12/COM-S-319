<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center">Cynance and Budgets</h1>

        <!-- Income Form -->
        <div class="mb-4">
            <h2>Income</h2>
            <form id="incomeForm">
                <div class="mb-3">
                    <label for="incomeAmount" class="form-label">Amount</label>
                    <input type="number" class="form-control" id="incomeAmount" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Income</button>
            </form>
        </div>

        <!-- Expense Form -->
        <div class="mb-4">
            <h2>Expenses</h2>
            <form id="expenseForm">
                <div class="mb-3">
                    <label for="expenseAmount" class="form-label">Amount Needed</label>
                    <input type="number" class="form-control" id="expenseAmount" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Expense</button>
            </form>
        </div>

        <!-- Savings Goal Form -->
        <div class="mb-4">
            <h2>Savings Goal</h2>
            <form id="savingsForm">
                <div class="mb-3">
                    <label for="savingsGoal" class="form-label">Goal Amount</label>
                    <input type="number" class="form-control" id="savingsGoal" required>
                </div>
                <button type="submit" class="btn btn-primary">Set Goal</button>
            </form>
        </div>

        <!-- Charts -->
        <div class="mb-4">
            <h2>Spending Categories</h2>
            <canvas id="expenseChart"></canvas>
        </div>
        <div class="mb-4">
            <h2>Savings Progress</h2>
            <canvas id="savingsChart"></canvas>
        </div>
        <div class="mb-4">
            <h2>Income vs Expenses</h2>
            <canvas id="incomeExpenseChart"></canvas>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
